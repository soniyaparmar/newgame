<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me If You Can Game</title>
    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: 'Patua One', cursive;
        }


        .btn {
            height: 100px;
            width: 100px;
            box-shadow: 3px 2px;
        }

        .pressed {
            background-color: rgb(205, 15, 132);
            border: 1px solid black;
            border-radius: 15px;
        }

        .click-btn {
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="" id="bg">
    <h1 class="text-light text-center mt-5" id="level-title">Catch Me If You Can</h1>
    <br>
    <div class="container mt-5 mb-sm-5">
        <div class="row gap-2 mt-5">
            <div class="col">
                <button class=" btn btn-outline-danger button pt-3 ab" id="red">A</button>
            </div>
            <div class="col">
                <button class=" btn btn-outline-success pt-3 bc" id="green">B</button>
            </div>
            <div class="col">
                <button class=" btn btn-outline-warning pt-3   cd" id="blue">C</button>
            </div>
            <div class="col">
                <button class=" btn btn-outline-primary  pt-3   abc" id="pink">D</button>
            </div>
            <div class="col res d-flex justify-content-center">
                <button class=" btn btn-outline-info pt-3   acd " id="yellow">E</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <button class="text-center click-btn w-25 fw-bolder" id="bt">Click</button>
            </div>
        </div>
    </div>



    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
